<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKAD Sprint Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="card text-center mt-5" style="padding-top: 20px;">
        <h2 class="card-title mb-4">CKAD Sprint Tracker</h2>
        <p>Select the days you have completed:</p>
        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="col-6 mb-2">
                        <button class="day-button w-100" data-day="1">Day 1</button>
                    </div>
                    <div class="col-6 mb-2">
                        <button class="day-button w-100" data-day="2">Day 2</button>
                    </div>
                    <div class="col-6 mb-2">
                        <button class="day-button w-100" data-day="3">Day 3</button>
                    </div>
                    <div class="col-6 mb-2">
                        <button class="day-button w-100" data-day="4">Day 4</button>
                    </div>
                    <div class="col-6 mb-2">
                        <button class="day-button w-100" data-day="5">Day 5</button>
                    </div>
                    <div class="col-6 mb-2">
                        <button class="day-button w-100" data-day="6">Day 6</button>
                    </div>
                    <div class="col-6 mb-2">
                        <button class="day-button w-100" data-day="7">Day 7</button>
                    </div>
                    <div class="col-6 mb-2">
                        <button class="day-button w-100" data-day="8">Day 8</button>
                    </div>
                    <div class="col-6 mb-2">
                        <button class="day-button w-100" data-day="9">Day 9</button>
                    </div>
                    <div class="col-6 mb-2">
                        <button class="day-button w-100" data-day="10">Day 10</button>
                    </div>
                    <div class="col-6 mb-2">
                        <button class="day-button w-100" data-day="11">Day 11</button>
                    </div>
                    <div class="col-6 mb-2">
                        <button class="day-button w-100" data-day="12">Day 12</button>
                    </div>
                    <div class="col-6 mb-2">
                        <button class="day-button w-100" data-day="13">Day 13</button>
                    </div>
                    <div class="col-6 mb-2">
                        <button class="day-button w-100" data-day="14">Day 14</button>
                    </div>
                    <div class="col-6 mb-2 mx-auto">
                        <button class="day-button w-100" data-day="15">Day 15</button>
                    </div>
                </div>
                <div class="mt-4">
                    <p>Follow me on <a href="https://www.linkedin.com/in/kuberada" target="_blank">LinkedIn</a> and <a href="https://medium.com/@kuberada" target="_blank">Medium</a></p>
                    <p>Copyright Â© 2024, Kuberada. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
